<h1>{{ title }}</h1>
<h1>{{ desc }}</h1>
<a [href]="url" target="_blank">Click Here</a>
<button type="button" (click)="onEditVideo()">Click Here</button>
<select [(ngModel)]="dd" (change)="onChange()" [(ngModel)]="selectedValue">
  <option [value]="'all'" selected>-select-</option>
  <option [value]="item" *ngFor="let item of loadDD">
    {{item}}
  </option>
</select>
