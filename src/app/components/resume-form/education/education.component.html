<div fxLayout="column">
  <table mat-table [dataSource]="educations" class="mat-elevation-z8">
    <ng-container matColumnDef="school_name">
      <th mat-header-cell *matHeaderCellDef> School Name </th>
      <td mat-cell *matCellDef="let element"> {{element.school_name}} </td>
    </ng-container>

    <ng-container matColumnDef="month-year">
      <th mat-header-cell *matHeaderCellDef> Month-Year </th>
      <td mat-cell *matCellDef="let element"> {{element.graduation_month}}
        <br> {{element.graduation_year}}
      </td>
    </ng-container>
    <ng-container matColumnDef="city-state">
      <th mat-header-cell *matHeaderCellDef> City-State </th>
      <td mat-cell *matCellDef="let element">{{element.city}}
        <br> {{element.state}}
      </td>
    </ng-container>
    <ng-container matColumnDef="field-degree">
      <th mat-header-cell *matHeaderCellDef> Field-DegreeType </th>
      <td mat-cell *matCellDef="let element"> {{element.field }}
        <br> {{element.degree_type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" (click)="update(element)" mat-icon-button>
          <mat-icon class="resume-form-mat-icon">create</mat-icon>
        </button>
        <button type="button" (click)="delete(element._id)" mat-icon-button>
          <mat-icon class="resume-form-mat-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button (click)="add()" color="accent">
    Add
  </button>
</div>
