<form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onLogin()">
    <h3>Login - RIshabh (Test)</h3>
    <div>
        <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Email">
                <mat-error>
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Password">
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
            <a [routerLink]="['/forgot-password']" routerLinkActive="active">Forgot Password !</a>
            <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="30px">
                <mat-spinner [diameter]="20" *ngIf="isLoader"></mat-spinner>
                <button type="submit" mat-raised-button>Login</button>
                <button mat-raised-button type="button" (click)="signUp()">Signup</button>
            </div>
        </mat-card>
    </div>
